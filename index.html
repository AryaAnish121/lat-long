<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lat long</title>
</head>
<body>
    <p class="demo">hello</p>
    <script>
        const demo = document.querySelector('.demo');
        const success = (e) => {
            demo.innerHTML = `<a href="https://www.openstreetmap.org/#map=18/${e.coords.latitude}/${e.coords.longitude}">Latitude: ${e.coords.latitude}, <br /> Longitude: ${e.coords.longitude}, <br /> Accuracy: ${e.coords.accuracy}</a>`;
        };
        const errorCall = () => {
            demo.innerHTML = "Geo Location not supported"
        };
        navigator.geolocation.getCurrentPosition(success, errorCall, {enableHighAccuracy: true});
    </script>
</body>
</html>
